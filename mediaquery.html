<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Doc</title>
</head>

<style type="text/css">
	
	*
	{
		margin: 0;
		padding: 0;
	}

	.container
	{
		width: 100%;
		height: 300px;
		background-color: red;
		display: flex;
		justify-content: space-around;
		align-items: center;
	}

	.box
	{
		width: 30%;
		height: 250px;
		background-color: yellow;
	}

	@media screen and (max-width:768px)
	{
		.container
		{
			flex-direction: column;
			height: 700px;
		}

		.box
		{
			width: 100%;
			height: 200px;

		}
	}
</style>

<body>
<div class="container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</div>
</body>
</html>
