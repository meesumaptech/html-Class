<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Doc</title>
</head>
<body>
<form>

	<input type="hidden" name="hiddenfield" value="abc">
	<label>Username:</label>
	<input type="text" minlength="3" readonly maxlength="15" required placeholder="Enter Username" autofocus /><br>

	<label>Password</label>
	<input type="password" placeholder="Enterr Password"><br>

	<label>email</label>
	<input type="email"><br>

	<label>Gender:</label>
	<label>Male</label>
	<input type="radio" name="gen" checked>

	<label>Female</label>
	<input type="radio" name="gen"><br>

	<label>Color</label>
	<input type="color" name=""><br>

	<label>Telephone</label>
	<input type="tel" name=""><br>

	<label>Number</label>
	<input type="number" min="0" max="5" name=""><br>

	<label>Date</label>
	<input type="date" name=""><br>

	<label>Time</label>
	<input type="time" name=""><br>

	<label>Date Time</label>
	<input type="datetime-local" name=""><br>

	<label>Month</label>
	<input type="month" name=""><br>

	<label>Search</label>
	<input type="search" name=""><br>

	<label>URL</label>
	<input type="url" name=""><br>

	<label>Week</label>
	<input type="week" name=""><br>

	<label>Range</label>
	<input type="range" name=""><br>

	<label>Skills:</label>
	<label>HTML</label>
	<input type="checkbox" name="">

	<label>CSS</label>
	<input type="checkbox" name="">

	<label>JS</label>
	<input type="checkbox" name=""><br>

	<label>Profile Picture</label>
	<input type="file" name="" multiple accept=".png,.jpeg,jpg"><br>

	<textarea cols="50" rows="15"></textarea>

	<select>
		<option disabled selected>Select</option>
		<option>Pakistan</option>
		<option>India</option>
		<option>Iran</option>
		<option>Iraq</option>
	</select>

	<label>Ice cream</label><br>
	<input type="text" list="icecream-list" name="">

	<datalist id="icecream-list">
		<option>Choclate</option>
		<option>Blue Berry</option>
		<option>Vanilla</option>
	</datalist><br>

	<meter min="0" max="400" value="100"></meter>
	<br>

	<progress value="50" max="100"></progress><br>
	<br><br><br><button>Click</button><br>
	<input type="button" value="Submit"><br>
	<input type="submit" value="Signup">
</form>
</body>
</html>
